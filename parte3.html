<body>

<select name="valor1" id="valor1">

<p id="resultado"></p>

<button onclick="

var numero3 = Number(document.querySelector('#valor3').value);

if (numero1 === 9 && numero2 === 1 && numero3 === 1 ) {
    par = document.querySelector('#resultado')
    par.innerHTML = 'Password 1 correcto'
}

else if (numero1 === 7 && numero2 === 1 && numero3 === 4 ) {
    par = document.querySelector('#resultado')
    par.innerHTML = 'Password 2 correcto'
}

else {

    par.innerHTML = 'Password incorrecto'
}

">
